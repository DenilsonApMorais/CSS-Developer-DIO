<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com Grid Template Areas</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-columns: repeat(3, 1fr);
      grid-template-areas:
        "header-top header-top header-top"
        "left-sidebar main-content right-sidebar"
        "footer-bottom footer-bottom footer-bottom";
    }

    .header-top {
      grid-area: header-top;
    }

    .left-sidebar {
      grid-area: left-sidebar;
    }

    .main-content {
      grid-area: main-content;
    }

    .right-sidebar {
      grid-area: right-sidebar;
    }

    .footer-bottom {
      grid-area: footer-bottom;
    }

    /* Estilos de exemplo para tornar a grade mais visÃ­vel */
    .container {
      gap: 10px;
      padding: 20px;
      border: 1px solid #000;
    }

    .container > div {
      padding: 10px;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-top">Header Top</div>
    <div class="left-sidebar">Left Sidebar</div>
    <div class="main-content">Main Content</div>
    <div class="right-sidebar">Right Sidebar</div>
    <div class="footer-bottom">Footer Bottom</div>
  </div>
</body>
</html>
